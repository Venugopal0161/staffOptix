<div class="modal-header">
    <h3 class="modal-title">{{view ? 'View' : update ? 'Update' : 'Create'}}
        Calendar For Your Company </h3>
</div>
<div class="row">
    <div class="col-12">
        <form [formGroup]="calendarForm" novalidate>
            <div class="modal-body">
                <div class="form-group input">
                    <label class="text-sm mb-1">
                        Calendar&nbsp;<span
                            style="color: red; margin-left: 1px">*</span>
                    </label>
                    <input class="form-control"
                        placeholder="Enter Calendar"
                        formControlName="calendarCode" id="calendarCode" />
                    <div
                        *ngIf="calendarForm.controls['calendarCode'].invalid && (calendarForm.controls['calendarCode'].dirty ||
                    calendarForm.controls['calendarCode'].touched)"
                        style="padding: 0px">
                        <div
                            *ngIf="calendarForm.controls['calendarCode'].errors.required"
                            style="color: #dc3545">
                            Calendar is required</div>
                    </div>
                    <div
                        *ngIf="calendarForm.get('calendarCode').hasError('invalidFormat')"
                        style="color: #dc3545">field should not contain special
                        characters</div>
                </div>

                <div class="form-group input mt-2">
                    <label class="text-sm mb-1">
                    Description</label>
                    <input
                        placeholder="Enter Description"
                        class="form-control"
                        id="description" formControlName="description" />
                </div>
                <div class="mt-2">
                    <div class="ngselect-div">
                        <label
                            class="ngselect-label ms-2">Select Time Zone &nbsp;<span
                                style="color: red; margin-left: 1px">*</span></label>
                        <ng-select [items]="timezones" bindLabel="timezones"
                            formControlName="timezone"
                            placeholder="Select Time zone">
                        </ng-select>
                    </div>
                    <!-- <div *ngIf="calendarForm.controls['timezone'].invalid && (calendarForm.controls['timezone'].dirty ||
                                            calendarForm.controls['timezone'].touched)" style="padding: 0px">
                        <div *ngIf="calendarForm.controls['timezone'].errors.required" style="color: #dc3545">
                            Time zone is required</div>
                    </div> -->
                </div>
                <div class="form-group input mt-2">
                    <label
                        class="text-sm mb-1">Module&nbsp;<span
                            style="color: red; margin-left: 1px">*</span></label>
                    <input placeholder="Enter Module" class="form-control"
                        id="description" formControlName="module" />
                    <div
                        *ngIf="calendarForm.controls['module'].invalid && (calendarForm.controls['module'].dirty ||
                    calendarForm.controls['module'].touched)"
                        style="padding: 0px">
                        <div
                            *ngIf="calendarForm.controls['module'].errors.required"
                            style="color: #dc3545">
                            Module is required</div>
                    </div>
                </div>
                <!-- <div class="mt-2">
                    <mat-slide-toggle class="example-margin" id="isDefault" color="primary"
                        [formControl]="calendarForm.controls.isDefault" (change)="checkDefault(calendarForm.controls.isDefault.value)">
                        Is Default <span style="color: red; margin-left: 1px">{{msg}}</span>
                    </mat-slide-toggle>

                </div> -->
                <div class="mt-3 form-check">
                    <input class="form-check-input" id="isDefault"
                        formControlName="isDefault"
                        (change)="checkDefault()"
                        color="primary" type="checkbox">
                    <label class="form-check-label">
                       Is Default
                    </label>
                </div>
            </div>
            <div class="modal-footer mt-2">
                <button (click)="closeModal1()"
                    class="btn delete-btn mt-4 me-2">
                    Cancel </button>
                <button
                    [disabled]="calendarForm.pristine || calendarForm.invalid"
                    [hidden]="view || update" (click)="create()"
                    class="btn add-btn  float-end mt-4"> Create </button>
                <button   [disabled]="calendarForm.pristine || calendarForm.invalid" *ngIf="update" (click)="Update()"
                    class="btn add-btn  float-end  mt-4"> Update
                </button>
            </div>

            <!-- <div class="modal-footer mt-2">
                <button [disabled]="calendarForm.pristine || calendarForm.invalid" [hidden]="view || update"
                    (click)="create()" class="btn btn-outline-primary"> Save
                </button>

                <button *ngIf="update" (click)="Update()" class="btn btn-outline-primary"> Update </button>

                <button type="button" class="btn delete-btn ms-2" (click)="closeModal1()">Cancel</button>
            </div> -->
        </form>
    </div>
</div>
