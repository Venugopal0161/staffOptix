<div class="modal-header fw-bold">
    <h4 class="modal-title">Enter Your Details</h4>


    <i class="fa-solid fa-xmark float-end fs-4" data-bs-dismiss="modal" (click)="closeModal('dismiss')"></i>
</div>
<div class="modal-body">
    <form [formGroup]="customerForm">
        <div class="mb-3">
            <label class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="name" 
              id="name"
      
            placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" formControlName="email"       
            placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="phone" 
              id="phone"
      
            placeholder="Enter Your Phone Number">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" rows="6"></textarea>
        </div> -->

  


    </form>



</div>
<div class="modal-footer">
    <!-- <button type="button" class="btn delete-btn " data-dismiss="modal" (click)="closeModal('close')">Cancel</button> -->
    <button type="button" class="btn add-btn add-btn "  [disabled]="customerForm.invalid" (click)="submit()" >Submit</button>
        <!-- <button type="button" class="btn add-btn add-btn "  [disabled]="customerForm.invalid" >Save</button> -->

</div>
